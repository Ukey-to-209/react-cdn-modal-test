<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN TEST</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        label {
            margin-bottom: 0.2rem;
        };
        .form-group {
            margin-bottom: 0.5rem;
        };
        #modal-thumbnail {
            max-width: 500px;
        };
    </style>
</head>
<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- memo https://qiita.com/sensuikan1973/items/74cf5383c02dbcd82234 -->
    <h1>React CDN TEST</h1>
    <div id="root">wait...</div>
    <div id="root-jsx" class="container bg-info">
        <div id="card-root" class="row justify-content-between"></div>
    </div>
    <div id="root-modal">
        aaaa
    </div>
    <script>
        let dom = document.querySelector('#root');
        let elemnt = React.createElement(
            'div', {className: "container bg-dark"}, React.createElement(
                'div', {className: "row justify-content-between"}, [
                    React.createElement('a', {className: "btn col-3 btn-danger  m-2"}, "test"),
                    React.createElement('a', {className: "btn col-3 btn-danger  m-2"}, "test"),
                    React.createElement('a', {className: "btn col-3 btn-danger  m-2"}, "test"),
                    React.createElement('a', {className: "btn col-5 btn-success m-2"}, "test"),
                    React.createElement('a', {className: "btn col-5 btn-success m-2", onClick: showModal},"modal"),
                ]
            )
        );
        ReactDOM.render(elemnt, dom);
        function showModal() {
            $('#modal1').modal('show');
        }
    </script>
    <script type="text/babel">
    class ModalHeader extends React.Component {
        render(){
            return (
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="label1">カードデータの修正</h5>
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
            );
        }
    }
    class ModalBody extends React.Component {
        cardData   = null;
        labelStyle = {};
        constructor (props) {
            super(props);
            this.cardData = props.cardData;
            this.labelStyle = {
                marginbottom: "0.1rem",
            };
            console.log(this.labelStyle);
        }
        render(){
            return (
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formControlInput1" >タイトル</label>
                            <input type="text" class="form-control" id="formControlInput1" placeholder={this.cardData.title} />
                        </div>
                        <div class="form-group">
                            <label for="formControlInput2" >画像URL</label>
                            <input type="url" class="form-control" id="formControlInput2" placeholder={this.cardData.title} />
                            <img class="img-thumbnail" src="https://www.pakutaso.com/shared/img/thumb/kumakichi2020A1946_TP_V.jpg" />
                        </div>
                        <div class="form-group">
                            <label for="formControlInput3" >期間</label>
                            <div class="form-inline">
                                開始 : <input type="date" class="form-control mr-2" id="formControlInput3" />
                                終了 : <input type="date" class="form-control" id="formControlInput4" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formControlTextarea1" >説明文</label>
                            <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            );
        }
    }

    class CreateModal extends React.Component {
        cardIndex = "";
        cardData  = "";
        constructor(props) {
            super(props);
            this.cardData  = props.cardData;
            this.cardIndex = props.cardIndex;
        }
        render(){
            return (
                <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <ModalHeader />
                            <ModalBody cardData={this.cardData} />
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
    }
    let cardModel = [
        {title: "titleだよ", body: "ボディだよ"},
    ];
    let le = (
        <div class="container bg-light">
            <CreateModal cardData={cardModel[0]} cardIndex={0}/>
        </div>
    );
    let domModal  = document.querySelector('#root-modal');
    ReactDOM.render(le, domModal);

    // ここの位置をどうするか。
    $('#modal1').on('hide.bs.modal', function () {
                alert('モーダルを閉じていいですか？');
    });
    </script>
</body>
</html>
